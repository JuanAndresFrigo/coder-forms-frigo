<div class="container">
  <app-form-curso (studentOut)="addStudent($event)"></app-form-curso>

  <table class="table table-dark table-sm mt-5" *ngIf="studentList.length">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Materia</th>
        <th scope="col">Nota final</th>
        <th scope="col">Condici√≥n</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of studentList; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ item.name }}</td>
        <td>{{ item.lastName }}</td>
        <td>{{ item.subject }}</td>
        <td>{{ item.finalNote }}</td>
        <td>{{ item.condition }}</td>
      </tr>
    </tbody>
    <button type="button" class="btn btn-danger" (click)="clearTable()">Borrar tabla</button>
  </table>
</div>
